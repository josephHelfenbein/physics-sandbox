<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Physics Sandbox</title>
    <!-- bootstrap css and bootstrap bundle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <!-- glMatrix script -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
        integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
        crossorigin="anonymous"
        defer>
    </script>
    <!-- main script -->
    <script type="module" src="script.js"></script>
</head>
<body>
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div id="alertDiv" class="position-absolute top-0 start-0 p-3">
        </div>
    </div>
    <canvas id="webglCanvas" class="shadow" width="960" height="720"></canvas>
    <div id="uiRect">
        <div id="spawnRect" class="shadow">
            <select name="object-choice" id="object-choice">
                <option value="sphere">Sphere</option>
                <option value="cube">Cube</option>
            </select>
            <label for="x-input" class="xyz-label">x:</label>
            <input type="number" class="xyz-input" step="0.01" value="0" id="x-input" name="x-input"></input>
            <label for="y-input" class="xyz-label">y:</label>
            <input type="number" class="xyz-input" step="0.01" value="0" id="y-input" name="y-input"></input>
            <label for="z-input" class="xyz-label">z:</label>
            <input type="number" class="xyz-input" step="0.01" value="0" id="z-input" name="z-input"></input>
            <button type="button" id="xyz-submit" name="xyz-submit" class="shadow-lg">Spawn</button>
            <label for="x-vinput" class="xyz-label">vx:</label>
            <input type="number" class="xyz-input" step="0.01" value="0" id="x-vinput" name="x-vinput"></input>
            <label for="y-vinput" class="xyz-label">vy:</label>
            <input type="number" class="xyz-input" step="0.01" value="0" id="y-vinput" name="y-vinput"></input>
            <label for="z-vinput" class="xyz-label">vz:</label>
            <input type="number" class="xyz-input" step="0.01" value="0" id="z-vinput" name="z-vinput"></input>
            <button type="button" id="pausebutton" name="pausebutton"><span id="pauseicon" class="material-symbols-outlined">
                pause
                </span></button>
            <input type="checkbox" id="dynamicCheck" name="dynamicCheck" value="static">
            <label for="dynamicCheck" class="xyz-label" id="checkboxText">Static</label>
        </div>
        <button id="removeAll" type="button" class="shadow" name="removeAll">Despawn All</button>
    </div>
    <div id="templatesRect" class="shadow">
        <p id="templatesText">Templates</p>
        <button class="templateButton" id="template1" type="button" name="template1">Faucet</button>
        <button class="templateButton" id="template2" type="button" name="template2">Explosion</button>
        <button class="templateButton" id="template3" type="button" name="template3">Fountain</button>
        <button class="templateButton" id="template4" type="button" name="template4">Cube Explosion</button>
    </div>
    <div id="description" class="shadow">
        <p>Physics Sandbox by Joseph J Helfenbein</p>
        <a id="repoLink" href="https://github.com/josephHelfenbein/physics-sandbox">Github Repository</a>
    </div>
</body>
</html>
